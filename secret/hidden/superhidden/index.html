<!DOCTYPE html>
<html>
  <head>
    <title>Hidden Flag Challenge</title>
    <link rel="stylesheet" href="superhidden/mycss.css" />
  </head>

  <body>
    <h1 class="top-heading">Finally. You found me. But can you see me</h1>
    
    <div class="container">
      <h1>Gateway to the Next Adventure</h1>
      <h3 class = "flag">Flag = CYPHERCHASE(Ransomware)</h3>
      <form id="loginForm" onsubmit="return validateForm(event)">
          <div class="input-container">
              <label for="key1">Flag</label>
              <input type="text" id="key1" name="Key1" placeholder="Enter Flag" required>
          </div>

          <button type="submit">load NextRound</button>
      </form>

      <div id="message" class="message"></div>
    </div>

    <script>
      async function validateForm(event) {
          event.preventDefault(); // Prevent form from submitting the default way
          
          const key1 = document.getElementById('key1').value;

          // Call serverless function to authenticate
          const response = await fetch('/api/key', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({ key1 }) // Consistent with backend
          });

          const data = await response.json();
          
          if (response.ok && data.success) {
            document.getElementById('message').textContent = 'Yay, You have completed this round';
          } else {
              document.getElementById('message').textContent = 'Invalid Flag!';
          }
      }
    </script>
  </body>
</html>
